<div class="form-section">
  <h2>Contact Information</h2>
  <label for="address">Address</label>
  <input type="text" id="address" [(ngModel)]="contactData.address" placeholder="Address">

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" [(ngModel)]="contactData.phone" placeholder="Phone Number">

  <label for="email">Email</label>
  <input type="email" id="email" [(ngModel)]="contactData.email" placeholder="Email">

  <label for="socialMedia">Social Media</label>
  <input type="text" id="socialMedia" [(ngModel)]="contactData.socialMedia" placeholder="Social Media">
</div>
